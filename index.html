<html>
<head>
    <title>Babylon.js Boat and Water Example</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

<body style="width: 100%; height: 100%">
<canvas style="width: 100%; height: 100%" id="renderCanvas"></canvas>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);



            var camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 2.5, 20, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(500, 1000, 1000), scene);

            // parent
            var parentMesh = new BABYLON.Mesh("parent", scene);

            // Boat
            var boatBase = BABYLON.MeshBuilder.CreateBox("boatBase", {width: 2, height: 0.3, depth: 4}, scene);
            boatBase.position.y = 2.5;
            boatBase.setParent(parentMesh);


            var mast = BABYLON.MeshBuilder.CreateCylinder("mast", {height: 3, diameter: 0.1}, scene);
            mast.position.y = 4;
            mast.position.z = -0.5;
            mast.setParent(parentMesh);

            var sail = BABYLON.MeshBuilder.CreatePlane("sail", {width: 1, height: 2.5}, scene);
            sail.position.y = 4;
            sail.position.z = -0.5;
            sail.rotation.z = Math.PI / 4;
            sail.setParent(parentMesh);

            var mesh = BABYLON.Mesh.MergeMeshes([boatBase, mast, sail], true, true, undefined, false, true);


            // Ground setup
            var ground = BABYLON.Mesh.CreateGround("ground", 100, 100, 1, scene, false);
            var groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);

            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);

            var boat = scene.getMeshByName("your-boat-name"); // Replace with the actual name used in the model


            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
